[constants]
march = 'core2'
mtune = 'skylake'
cflags = ['-march='+march, '-mtune='+mtune]
ldflags = []

[project options]
deprecation_warnings = 'no-error'
release_files = true

[built-in options]
c_args = cflags
c_link_args = ldflags
cpp_args = cflags
cpp_link_args = ldflags
wrap_mode = 'forcefallback'
werror = true

[basis_universal:built-in options]
werror = false

[sdl2:built-in options]
werror = false

[libzstd:built-in options]
werror = false
